<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GTA6 Countdown</title>
    <link rel="icon" href="https://media-rockstargames-com.akamaized.net/mfe6/prod/__common/img/d358ca0f4ef1b724361c30dd82547992.png">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://github.com/ZenTauren/gta6countdown/blob/main/images/GTA6.png?raw=true');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            background-position: center center;
            color: #ffffff;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            height: 100vh;
            padding: 30px 0;
        }

        .GTA-logo {
            position: relative;
            z-index: 2;
        }

        .GTA-logo a img {
            width: 700px;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        .countdown-timer {
            position: relative;
            z-index: 1;
            margin-top: -20px;
            width: 600px;
        }

        .video-and-chat-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            max-width: 1554px;
            z-index: 1;
            border-radius: 20px; 
            overflow: hidden;
            padding: 0;
        }

        .twitter-feed {
            position: relative;
            width: 360px;
            z-index: 1;
            border-top-left-radius: 20px;
            border-bottom-left-radius: 20px;  
        }

        .iframe-youtube > iframe {
            width: 854px;
            height: 480px;
            border: 0px;
            position: relative;
            transform: scale(1.0);
        }

        .countdown-chatroom > div > iframe {
            width: 360px;
            height: 480px;
            border: 0px;
            border-bottom-right-radius: 20px;
            border-top-right-radius: 20px;
        }
        
        @media (min-width: 2000px) {
        .iframe-youtube > iframe {
            width: 1280px;
            height: 720px;
        }

        .countdown-chatroom > div > iframe {
            height: 720px;
            width: 450
        }
        @media (max-width: 900px) {
        .iframe-youtube > iframe {
            width: 640px;
            height: 360px;
        }

        .countdown-chatroom > div > iframe {
            height: 720px;
        }
    }
    </style>
</head>

<body>
    <main role="main" aria-label="Main content" class="container">
        <div class="GTA-logo">
            <a href="https://i.imgur.com/iU12qrq.png" target="_blank" rel="noopener">
                <img src="https://i.imgur.com/iU12qrq.png" alt="GTA Logo">
            </a>
        </div>
        <div class="countdown-timer" tabindex="0">
            <script src="https://cdn.logwork.com/widget/countdown.js"></script>
            <a href="https://logwork.com/countdown-49y8" target="_blank" class="countdown-timer" data-style="columns" data-timezone="Europe/London" data-date="2025-02-7 00:00" data-digitscolor="#fff" data-unitscolor="#fff"> . </a>
        </div>
        <div class="video-and-chat-container">
        <div class="twitter-feed">
    <a class="twitter-timeline" data-width="400" data-height="480" data-dnt="true" data-chrome="noborders" href="https://twitter.com/RockstarGames?ref_src=twsrc%5Etfw">Tweets by RockstarGames</a> 
    <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>
</div>
            <div class="iframe-youtube">
                <iframe title="GTA 6 countdown video" src="https://www.youtube.com/embed/BIViwlbyZ1o?si=XY2ceBe239yqre1j&amp;autoplay=1;controls=1" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
                    allowfullscreen></iframe>
            </div>
            <div class="countdown-chatroom">
                <div>
                    <iframe title="GTA 6 discussion Chatroom" src="https://thelounge.hybridirc.com/?join=gta6countdown"></iframe>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
